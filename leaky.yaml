name: Vulnerable CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
      env:
        # VULNERABLE: Exposing secrets in environment variables
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        API_KEY: ${{ secrets.API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    - name: Print environment info
      run: |
        # VULNERABLE: Printing sensitive information in logs
        echo "Database URL: $DATABASE_URL"
        echo "API Key: $API_KEY"
        echo "AWS Access Key: $AWS_ACCESS_KEY_ID"
        echo "AWS Secret Key: $AWS_SECRET_ACCESS_KEY"
    
    - name: Deploy to production
      run: |
        # VULNERABLE: Using secrets in deployment scripts
        echo "Deploying with credentials:"
        echo "Database: $DATABASE_URL"
        echo "API Key: $API_KEY"
        
        # VULNERABLE: Logging sensitive deployment information
        curl -X POST https://api.deploy.com/deploy \
          -H "Authorization: Bearer $API_KEY" \
          -d "{\"database_url\": \"$DATABASE_URL\"}"
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        API_KEY: ${{ secrets.API_KEY }}
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          *.log
          logs/
        # VULNERABLE: Uploading logs that may contain secrets